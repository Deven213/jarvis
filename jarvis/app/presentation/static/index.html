<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S - Just A Rather Very Intelligent System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Top Bar -->
        <header class="header">
            <div class="logo">J.A.R.V.I.S. <span class="version">v4.0</span></div>
            <div class="top-statusbox">ONLINE</div>
        </header>

        <!-- Central Interactive Area -->
        <div class="central-core">
            <div class="orb-container">
                <div class="orb" id="orb"></div>
                <div class="orb-ring"></div>
                <div class="orb-ring-outer"></div>
            </div>
            <h2 class="main-status" id="mainStatus">INITIALIZING</h2>
        </div>

        <!-- Terminal / Log Area -->
        <div class="terminal-container">
            <div class="terminal-output" id="terminalOutput">
                <div class="log-line">
                    <span class="log-time">[SYSTEM]</span> Neural Link Established.
                </div>
            </div>

            <!-- Hidden Input for typing commands -->
            <div class="input-line">
                <span class="prompt">></span>
                <input type="text" id="userInput" autocomplete="off" placeholder="Command input enabled..." />
            </div>

            <!-- Hidden controls functionality -->
            <button id="stopBtn" style="display:none;"></button>
            <button id="sendBtn" style="display:none;"></button>
        </div>

        <!-- Background Grid -->
        <div class="grid-overlay"></div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
